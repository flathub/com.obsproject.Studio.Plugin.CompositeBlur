id: com.obsproject.Studio.Plugin.CompositeBlur
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.6
build-extension: true
separate-locales: false
build-options:
  prefix: /app/plugins/CompositeBlur
modules:
  - name: composite-blur
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DLINUX_PORTABLE=off
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/FiniteSingularity/obs-composite-blur.git
        tag: v1.5.0
        commit: b1fad30dcc66e3d33a504c9d3f39b90fed5b07bb
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)
      - type: file
        path: com.obsproject.Studio.Plugin.CompositeBlur.metainfo.xml
